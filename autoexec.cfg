//Google

//Console
con_enable "1"  //Console.

////Performance
//Halves the default fps
fps_max "60"
//Preload all information for faster game initiation
cl_forcepreload "1"
//Forces server-side preload
sv_forcepreload "1"
//-1 default, 0 synchronous single thread, 1 queued single thread,2 multithread
mat_queue_mode "2"
//Particle system outside of main thread
r_threaded_particles "1"
//Sound threading
snd_mix_async "1"
//Stops screen refresh rate exceeding refresh rate of monitor
mat_vsync "1"
//Enable with vsync if fps is less than 60 (0 Disables, 1 Enables)
mat_triplebuffered "1"
//No flames in intro
dota_embers "0"

////Net Settings
//Amount of bandwidth
rate "80000"
//Amount of updates received from server per second
cl_updaterate "30"
//Amount of updates sent to server per second
cl_cmdrate "30"
cl_interp "0"
cl_interp_ratio "1"
//When errors occur smooth display over X time
cl_smoothtime "0.01"

////Ingame UI and visuals
//Show an indicator for skillshots
dota_disable_range_finder "0"
//Set net_graph to appear in right side of top bar
net_graphinsetbottom "437"
net_graphinsetright "-80"
net_graphproportionalfont "0"
net_graph "1"
//Set amount of HP for an HP bar on top of a hero
dota_health_per_vertical_marker "250"
//Bigger icons in minimap
dota_minimap_hero_size "860"

////Gameplay & binds
//Force autoattack off
dota_player_units_auto_attack "0"
//Force autoattack on right click, even on allies
dota_force_right_click_attack "1"
//Do not ask for exit
dota_quit_immediate "1"

//Just a simple echo
echo "Custom autoexec loaded!"
